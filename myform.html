<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--page icon-->
    <link rel="shortcut icon" href="./images/coding.png">
    <link rel="bookmark" href="./images/coding.png">
    <title>練習問卷</title>
</head>
<body>
  <div>
    <p class="page_title">意見回覆</p>
  </div>

    <form action=""> <!-- 預設是GET，GET會出現在網址，POST不會出現在網址 -->
        <label for="name">姓名：</label> <!-- lable非必要 -->
        <input type="text" id="name" name="InputName" required value="" placeholder="請輸入真實姓名："> <!-- name裡面直接定義變數名稱，網址會送出?InputName=OOXX -->
        <br>
        <label for="gender">性別：</label>
        <select name="gender" id="gender" required> <!-- 必須填寫 -->
            <option value=""></option> <!-- 新增空白資料，以判斷是否有填寫 -->
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">其他</option>
        </select>
        <br>
        <lable for="tele">電話：</lable>
        <input type="text" id="tele" name="InputTele">
        <br>
        <label for="mail">信箱：</label>
        <input type="email" id="mail" name="inputmail" required>
        <br>
        <label for="age">年齡：</label>
        <input type="number" name="age" id="age" min="0" max="70" step="0.1" required>
        <br>
        <label for="checkbox">訂閱電子報</label>
        <input type="checkbox" id="checkbox"name="news" value="newspaper" checked> <!-- value如果沒有設定，網頁預設是on -->
        <br>
        <label for="area">地區：</label>
        <input list="arealist" type="text" id="area" name="area">
        <datalist id="arealist">
            <option value="基隆市">基隆</option>
            <option value="台北市">台北</option>
            <option value="桃園市">桃園</option>
        </datalist>
        <br>
        <label for="suggestion">給網站的建議：</label>
        <br>
        <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">提交送出</button>
    </form>
</body>
</html>
